<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>StudioHub</title>
  <style>
    :root {
      --bg: #0d0d0d;
      --accent: #ff5e1a;
      --accent-2: #ff7f3f;
      --text: #f5f5f5;
      font-family: "Segoe UI", Roboto, sans-serif;
    }

    * { margin: 0; padding: 0; box-sizing: border-box }

    body {
      background: var(--bg);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background: transparent;
      overflow: hidden;
      z-index: 0;
    }
    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: twinkle 4s infinite ease-in-out;
    }
    @keyframes twinkle {
      0%, 100% { opacity: 0.2 }
      50% { opacity: 1 }
    }

    .shape {
      position: absolute;
      width: 100px;
      height: 100px;
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
      border-radius: 20px;
      opacity: 0.15;
      animation: float 10s infinite alternate ease-in-out;
      filter: blur(20px);
    }
    @keyframes float {
      from { transform: translateY(0) rotate(0deg) }
      to { transform: translateY(-60px) rotate(360deg) }
    }

    .card {
      position: relative;
      z-index: 1;
      max-width: 820px;
      padding: 40px;
      background: rgba(20, 20, 20, 0.9);
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(255, 94, 26, 0.2);
      text-align: center;
      transform: perspective(1000px) rotateX(0deg) rotateY(0deg);
      transition: transform 0.6s ease;
    }
    .card:hover {
      transform: perspective(1000px) rotateX(6deg) rotateY(-6deg) scale(1.03);
      box-shadow: 0 0 50px rgba(255, 94, 26, 0.5);
    }

    .badge {
      display: inline-block;
      padding: 8px 16px;
      border-radius: 999px;
      font-weight: bold;
      background: linear-gradient(90deg, rgba(255,94,26,0.15), rgba(255,127,63,0.1));
      color: var(--accent);
      margin-bottom: 16px;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 12px;
      background: linear-gradient(90deg, var(--accent), var(--accent-2));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    p {
      font-size: 16px;
      color: #bbb;
      margin-bottom: 24px;
    }

    .actions {
      display: flex;
      gap: 14px;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    .btn {
      padding: 12px 20px;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      font-size: 15px;
      transition: 0.3s ease;
      border: none;
    }

    .btn-primary {
      background: linear-gradient(90deg, var(--accent), var(--accent-2));
      color: white;
    }
    .btn-primary:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 0 20px rgba(255,94,26,0.4);
    }

    .menu-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: var(--accent);
      color: white;
      padding: 10px 14px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      z-index: 10;
      transition: 0.3s;
      border: none;
    }
    .menu-toggle:hover {
      background: var(--accent-2);
      transform: scale(1.05);
    }

    .menu {
      position: fixed;
      top: 0;
      right: -270px;
      width: 270px;
      height: 100%;
      background: rgba(15, 15, 15, 0.96);
      box-shadow: -2px 0 12px rgba(0,0,0,0.6);
      transition: right 0.5s ease;
      padding: 70px 24px;
      display: flex;
      flex-direction: column;
      gap: 24px;
      z-index: 9;
    }
    .menu.open {
      right: 0;
      box-shadow: -2px 0 20px rgba(255,94,26,0.4);
    }
    .menu a {
      text-decoration: none;
      font-size: 19px;
      color: var(--text);
      font-weight: 600;
      transition: 0.3s;
    }
    .menu a:hover {
      color: var(--accent-2);
      transform: translateX(6px);
      text-shadow: 0 0 10px rgba(255,127,63,0.5);
    }
  </style>
</head>
<body>
  <div class="stars" id="stars"></div>
  <div class="shape" style="top:10%; left:10%; animation-duration:12s;"></div>
  <div class="shape" style="bottom:15%; right:15%; width:120px; height:120px; animation-duration:15s;"></div>
  <div class="shape" style="top:50%; left:70%; width:90px; height:90px; animation-duration:18s;"></div>

  <button class="menu-toggle" id="menuBtn">Our Categorie</button>
  <div class="menu" id="menu">
    <a href="codes.html">Codes</a>
    <a href="#">Projects</a>
    <a href="#">Backups</a>
    <a href="admin-dashboard.html">Admins Dashboard</a>
    <a href="aboutus.html">About Us</a>
  </div>

  <div class="card">
    <div class="badge">ðŸš€ StudioHub</div>
    <h1>Welcome to StudioHub</h1>
    <p>Black & Orange styled interface with smooth animations, starry vibe, floating shapes and 3D effects.</p>
    <div class="actions">
      <button class="btn btn-primary" onclick="location.href='codes.html'">Our Codes</button>
    </div>
  </div>

  <script>
    const starsContainer = document.getElementById("stars");
    for (let i = 0; i < 100; i++) {
      const star = document.createElement("div");
      star.classList.add("star");
      star.style.top = Math.random() * 100 + "%";
      star.style.left = Math.random() * 100 + "%";
      star.style.animationDuration = 2 + Math.random() * 3 + "s";
      starsContainer.appendChild(star);
    }

    const menuBtn = document.getElementById("menuBtn");
    const menu = document.getElementById("menu");
    menuBtn.addEventListener("click", () => {
      menu.classList.toggle("open");
    });

    document.addEventListener("click", (e) => {
      if (!menu.contains(e.target) && !menuBtn.contains(e.target)) {
        menu.classList.remove("open");
      }
    });

    const links = menu.querySelectorAll("a");
    links.forEach(link => {
      link.addEventListener("click", () => {
        menu.classList.remove("open");
      });
    });
  </script>
</body>
</html>
