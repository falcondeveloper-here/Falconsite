<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Share Codes</title>
  <style>
    body { font-family: sans-serif; background:#0d0d0d; color:#fff; display:flex; justify-content:center; align-items:center; height:100vh }
    .box { background:#1a1a1a; padding:20px; border-radius:10px; width:400px }
    input, textarea { width:100%; margin:8px 0; padding:10px; border:none; border-radius:6px; font-size:14px }
    button { background:orange; border:none; padding:10px; width:100%; border-radius:6px; font-weight:bold; cursor:pointer; margin-top:8px; transition:0.2s }
    button:hover { transform:translateY(-2px); box-shadow:0 0 10px orange }
    .status { margin-top:10px; font-weight:bold }
    .success { color: #0f0 }
    .error { color: #f55 }
  </style>
</head>
<body>
  <div class="box">
    <h2>Share a New Code</h2>
    <input type="text" id="title" placeholder="Code Title" />
    <textarea id="code" placeholder="Paste code here..." rows="6"></textarea>
    <button onclick="shareCode()">Submit</button>
    <div id="status" class="status"></div>
  </div>

  <script>
    async function shareCode() {
      const title = document.getElementById("title").value.trim();
      const code = document.getElementById("code").value.trim();
      const status = document.getElementById("status");
      status.textContent = "";
      status.className = "status";

      if(!title || !code) {
        status.textContent = "Please fill all fields!";
        status.classList.add("error");
        return;
      }

      try {
        const res = await fetch("/codes", {
          method:"POST",
          headers:{ "Content-Type":"application/json" },
          body: JSON.stringify({ title, code })
        });

        const data = await res.json();
        if(data.success) {
          status.textContent = "Code sent successfully!";
          status.classList.add("success");
          document.getElementById("title").value = "";
          document.getElementById("code").value = "";
        } else {
          status.textContent = "Error sending code: " + (data.error || "Unknown error");
          status.classList.add("error");
        }
      } catch(err) {
        status.textContent = "Error sending code: " + err.message;
        status.classList.add("error");
      }
    }
  </script>
</body>
</html>
