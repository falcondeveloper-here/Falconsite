<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Users Ranks</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    h1 {
      text-align: center;
      padding: 20px;
      color: #ff3b3b;
      text-shadow: 0 0 10px #ff3b3b;
    }
    table {
      width: 90%;
      margin: 20px auto;
      border-collapse: collapse;
      background: #1a1a1a;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(255,0,0,0.4);
    }
    th, td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #333;
    }
    th {
      background: #222;
      color: #ff3b3b;
    }
    select {
      padding: 6px;
      border-radius: 6px;
      border: none;
      outline: none;
      background: #222;
      color: #fff;
    }
    button {
      padding: 6px 12px;
      background: #ff3b3b;
      border: none;
      border-radius: 8px;
      color: #fff;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #ff5e5e;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>Manage User Roles</h1>
  <table id="usersTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Role</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const roles = ["Member", "Support-Team", "Admin", "SuperVisor", "Ceo", "WebDev"];

    async function loadUsers() {
      const res = await fetch("/users", { headers: { "x-admin-key": "admin123" } });
      const data = await res.json();
      const tbody = document.querySelector("#usersTable tbody");
      tbody.innerHTML = "";
      data.users.forEach(u => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${u.id}</td>
          <td>${u.username}</td>
          <td>
            <select id="role-${u.id}">
              ${roles.map(r => `<option value="${r}" ${u.role===r?"selected":""}>${r}</option>`).join("")}
            </select>
          </td>
          <td><button onclick="updateRole('${u.id}')">Update</button></td>
        `;
        tbody.appendChild(tr);
      });
    }

    async function updateRole(id) {
      const role = document.getElementById(`role-${id}`).value;
      await fetch(`/users/${id}`, {
        method: "PUT",
        headers: { 
          "Content-Type": "application/json",
          "x-admin-key": "admin123"
        },
        body: JSON.stringify({ role })
      });
      alert("Role updated!");
      loadUsers();
    }

    loadUsers();
  </script>
</body>
</html>
