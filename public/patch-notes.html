<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Patch Notes - Los Santos RP</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    nav {
      background: rgba(0,0,0,0.8);
      padding: 15px;
      display: flex;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    nav .logo {
      font-weight: bold;
      color: gold;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 15px;
    }
    nav ul li a {
      text-decoration: none;
      color: white;
    }
    nav ul li a:hover {
      color: gold;
    }
    .container {
      max-width: 800px;
      margin: 30px auto;
      padding: 20px;
      background: rgba(0,0,0,0.6);
      border-radius: 10px;
    }
    .note {
      border-bottom: 1px solid #444;
      padding: 10px 0;
    }
    .note h2 {
      color: gold;
    }
    .note small {
      color: gray;
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">Los Santos RP</div>
    <ul>
      <li><a href="/">Home</a></li>
      <li><a href="/patch-notes">Patch Notes</a></li>
      <li><a href="/admin-patch-notes">Admin</a></li>
    </ul>
  </nav>

  <div class="container">
    <h1>ðŸ“œ Patch Notes</h1>
    <div id="notes"></div>
  </div>

  <script>
    async function loadNotes() {
      const res = await fetch("/api/notes");
      const notes = await res.json();
      const container = document.getElementById("notes");
      container.innerHTML = "";
      if (notes.length === 0) {
        container.innerHTML = "<p>No patch notes yet.</p>";
      } else {
        notes.forEach(note => {
          const div = document.createElement("div");
          div.className = "note";
          div.innerHTML = `
            <h2>${note.title}</h2>
            <small>${note.date}</small>
            <p>${note.content}</p>
          `;
          container.appendChild(div);
        });
      }
    }
    loadNotes();
  </script>
</body>
</html>
