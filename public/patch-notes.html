<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Patch Notes</title>
  <style>
    body { font-family: Arial, sans-serif; background:#0d0d0d; color:#fff; margin:0; padding:0; }
    .navbar { background:#000; padding:15px 25px; display:flex; justify-content:space-between; align-items:center; }
    .logo { color:#FFD700; font-weight:bold; font-size:1.2rem; }
    .content { max-width:900px; margin:80px auto; padding:20px; }
    .note { background:#222; margin-bottom:20px; padding:15px; border-radius:8px; }
    .note h2 { color:#FFD700; }
    footer { text-align:center; padding:15px; background:#000; color:#ccc; }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="logo">Los Santos RP</div>
    <div><a href="index.html" style="color:#FFD700;text-decoration:none;">Home</a></div>
  </div>

  <div class="content">
    <h1 style="color:#FFD700; text-align:center;">Patch Notes</h1>
    <div id="notes"></div>
  </div>

  <footer>
    © 2025 Los Santos RP | Made with ❤️ by Falcon Developer
  </footer>

  <script>
    async function loadNotes() {
      const res = await fetch("/api/notes");
      const notes = await res.json();
      const container = document.getElementById("notes");
      container.innerHTML = "";
      notes.forEach(note => {
        container.innerHTML += `
          <div class="note">
            <h2>${note.title}</h2>
            <small>${note.date}</small>
            <p>${note.content}</p>
          </div>
        `;
      });
    }
    loadNotes();
  </script>
</body>
</html>
