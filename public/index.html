<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="StudioHub â€” Creative Studio Platform with Black & Orange Aesthetic" />
  <title>StudioHub | Creative Studio Platform</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-xJFb... (add integrity if needed)" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0d0d0d;
      --accent: #ff5e1a;
      --accent-2: #ff7f3f;
      --text: #f5f5f5;
      --text-muted: #bbb;
      --card-bg: rgba(20, 20, 20, 0.92);
      --transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      --shadow-glow: 0 0 30px rgba(255, 94, 26, 0.25);
      --shadow-hover: 0 10px 30px rgba(255, 94, 26, 0.4);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Inter', system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
      line-height: 1.6;
    }

    /* ========== STARS ========== */
    .stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      opacity: 0;
      animation: twinkle var(--duration) infinite ease-in-out;
      animation-delay: var(--delay);
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.1; transform: scale(0.8); }
      50% { opacity: var(--opacity); transform: scale(1.1); }
    }

    /* ========== HEADER / MENU ========== */
    .menu-toggle {
      position: fixed;
      top: 24px;
      right: 24px;
      background: var(--accent);
      color: white;
      border: none;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 20px;
      z-index: 100;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: var(--transition);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    .menu-toggle:hover,
    .menu-toggle:focus {
      transform: rotate(90deg) scale(1.1);
      box-shadow: 0 6px 20px rgba(255, 94, 26, 0.5);
      outline: 2px solid rgba(255, 94, 26, 0.5);
    }

    .menu-toggle[aria-expanded="true"] {
      transform: rotate(90deg);
    }

    .menu {
      position: fixed;
      top: 0;
      right: -300px;
      width: 280px;
      height: 100vh;
      background: var(--card-bg);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-left: 1px solid rgba(255, 94, 26, 0.2);
      box-shadow: -5px 0 30px rgba(0, 0, 0, 0.5);
      transition: right 0.4s cubic-bezier(0.32, 0.72, 0, 1);
      display: flex;
      flex-direction: column;
      padding: 100px 24px 40px;
      z-index: 99;
      overflow-y: auto;
    }

    .menu.open {
      right: 0;
    }

    .menu a {
      display: flex;
      align-items: center;
      gap: 14px;
      padding: 16px 20px;
      border-radius: 12px;
      color: var(--text);
      font-size: 17px;
      font-weight: 600;
      text-decoration: none;
      margin-bottom: 8px;
      transition: var(--transition);
      position: relative;
      overflow: hidden;
    }

    .menu a i {
      font-size: 20px;
      color: var(--accent);
      transition: var(--transition);
      min-width: 24px;
      text-align: center;
    }

    .menu a::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 4px;
      height: 100%;
      background: var(--accent);
      transform: scaleY(0);
      transform-origin: top;
      transition: transform 0.3s ease;
      border-radius: 0 8px 8px 0;
    }

    .menu a:hover,
    .menu a:focus {
      background: rgba(255, 94, 26, 0.08);
      transform: translateX(-4px);
      box-shadow: 4px 0 15px rgba(255, 94, 26, 0.1);
    }

    .menu a:hover i,
    .menu a:focus i {
      transform: rotate(12deg) scale(1.15);
      color: var(--accent-2);
    }

    .menu a:hover::before,
    .menu a:focus::before {
      transform: scaleY(1);
    }

    /* ========== MAIN CARD ========== */
    .card {
      position: relative;
      z-index: 10;
      max-width: 90vw;
      width: 100%;
      max-width: 800px;
      padding: 50px;
      background: var(--card-bg);
      border-radius: 24px;
      box-shadow: var(--shadow-glow);
      text-align: center;
      animation: floatCard 6s ease-in-out infinite;
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255, 255, 255, 0.05);
      margin: 20px;
    }

    @keyframes floatCard {
      0%, 100% { transform: translateY(0) rotateX(0); }
      50% { transform: translateY(-16px) rotateX(2deg); }
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 10px 20px;
      border-radius: 999px;
      font-weight: 700;
      background: linear-gradient(90deg, rgba(255,94,26,0.2), rgba(255,127,63,0.1));
      color: var(--accent);
      margin-bottom: 24px;
      font-size: 14px;
      letter-spacing: 0.5px;
      border: 1px solid rgba(255, 94, 26, 0.3);
    }

    h1 {
      font-family: 'Space Grotesk', 'Segoe UI', sans-serif;
      font-size: clamp(2.5rem, 5vw, 3.5rem);
      margin-bottom: 16px;
      background: linear-gradient(90deg, var(--accent), var(--accent-2));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 700;
      letter-spacing: -0.5px;
    }

    p {
      font-size: clamp(1rem, 2.5vw, 1.125rem);
      color: var(--text-muted);
      margin-bottom: 32px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      line-height: 1.7;
    }

    .actions {
      display: flex;
      gap: 16px;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 10px;
    }

    .btn {
      padding: 14px 28px;
      border-radius: 14px;
      font-weight: 600;
      cursor: pointer;
      font-size: clamp(1rem, 2.5vw, 1.1rem);
      border: none;
      transition: var(--transition);
      position: relative;
      overflow: hidden;
      z-index: 1;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, var(--accent), var(--accent-2));
      z-index: -1;
      transition: transform 0.4s ease;
      transform: scaleX(0);
      transform-origin: left;
    }

    .btn-primary {
      background: transparent;
      color: white;
      box-shadow: 0 4px 20px rgba(255, 94, 26, 0.3);
    }

    .btn-primary:hover::before,
    .btn-primary:focus::before {
      transform: scaleX(1);
    }

    .btn-primary:hover,
    .btn-primary:focus {
      transform: translateY(-4px) scale(1.03);
      box-shadow: var(--shadow-hover);
      outline: 2px solid rgba(255, 94, 26, 0.4);
    }

    /* User ID Display */
    #userIdDisplay {
      margin-top: 20px;
      font-size: 1.125rem;
      font-weight: 700;
      color: var(--accent);
      background: rgba(255, 94, 26, 0.1);
      padding: 12px 24px;
      border-radius: 12px;
      display: inline-block;
      border: 1px solid rgba(255, 94, 26, 0.3);
      letter-spacing: 0.5px;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .card {
        padding: 30px 24px;
        margin: 16px;
      }

      h1 {
        font-size: 2.5rem;
      }

      .menu {
        width: 260px;
        padding: 90px 20px 30px;
      }

      .menu-toggle {
        width: 44px;
        height: 44px;
        font-size: 18px;
      }
    }

    @media (max-width: 480px) {
      .actions {
        flex-direction: column;
        align-items: center;
      }

      .btn {
        width: 100%;
        max-width: 300px;
      }
    }

    /* Accessibility */
    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }

    /* Focus visible for keyboard users */
    .menu a:focus,
    .btn:focus,
    .menu-toggle:focus {
      outline: 2px solid var(--accent);
      outline-offset: 4px;
    }
  </style>
</head>
<body>
  <div class="stars" id="stars" aria-hidden="true"></div>

  <button class="menu-toggle" id="menuToggle" aria-expanded="false" aria-controls="menu">
    <i class="fas fa-bars" aria-hidden="true"></i>
    <span class="sr-only">Toggle Menu</span>
  </button>

  <div class="menu" id="menu" role="dialog" aria-modal="false">
    <a href="login.html" tabindex="-1"><i class="fas fa-sign-in-alt" aria-hidden="true"></i> Login</a>
    <a href="codes.html" tabindex="-1"><i class="fas fa-code" aria-hidden="true"></i> Codes</a>
    <a href="projects.html" tabindex="-1"><i class="fas fa-diagram-project" aria-hidden="true"></i> Projects</a>
    <a href="backups.html" tabindex="-1"><i class="fas fa-database" aria-hidden="true"></i> Backups</a>
    <a href="aboutus.html" tabindex="-1"><i class="fas fa-users" aria-hidden="true"></i> About Us</a>
    <a href="admin-dashboard.html" tabindex="-1"><i class="fas fa-shield-alt" aria-hidden="true"></i> Admin Dashboard</a>
  </div>

  <main class="card" role="main">
    <div class="badge">
      <i class="fas fa-rocket" aria-hidden="true"></i>
      <span>ðŸš€ StudioHub</span>
    </div>
    <h1>Welcome to StudioHub</h1>
    <p>A next-gen creative studio platform with sleek black & orange aesthetics, immersive animations, and cosmic ambiance.</p>
    <div id="userIdDisplay" style="display: none;" role="status" aria-live="polite"></div>
    <div class="actions">
      <button class="btn btn-primary" onclick="window.location.href='codes.html'">
        Explore Our Codes
      </button>
    </div>
  </main>

  <script>
    // ========== Stars with Depth & Parallax ==========
    const starsContainer = document.getElementById("stars");
    const totalStars = 70;

    for (let i = 0; i < totalStars; i++) {
      const star = document.createElement("div");
      star.classList.add("star");

      // Random position
      const x = Math.random() * 100;
      const y = Math.random() * 100;

      // Random size (for depth effect)
      const size = Math.random() * 2 + 1;
      star.style.width = `${size}px`;
      star.style.height = `${size}px`;

      // Random opacity & animation
      const opacity = Math.random() * 0.8 + 0.2;
      const duration = 2 + Math.random() * 4;
      const delay = Math.random() * 5;

      star.style.setProperty('--opacity', opacity);
      star.style.setProperty('--duration', `${duration}s`);
      star.style.setProperty('--delay', `${delay}s`);

      star.style.left = `${x}%`;
      star.style.top = `${y}%`;

      // Add subtle parallax on mouse move
      star.dataset.x = x;
      star.dataset.y = y;

      starsContainer.appendChild(star);
    }

    // Parallax effect on mouse move
    document.addEventListener('mousemove', (e) => {
      const x = (e.clientX / window.innerWidth) * 100;
      const y = (e.clientY / window.innerHeight) * 100;

      document.querySelectorAll('.star').forEach(star => {
        const baseX = parseFloat(star.dataset.x);
        const baseY = parseFloat(star.dataset.y);
        const depth = parseFloat(star.style.width) / 3; // smaller = more parallax

        const moveX = (x - 50) * depth * 0.01;
        const moveY = (y - 50) * depth * 0.01;

        star.style.transform = `translate(${moveX}px, ${moveY}px) scale(${1 + depth * 0.05})`;
      });
    });

    // ========== Menu Toggle with ARIA & Keyboard ==========
    const menuToggle = document.getElementById("menuToggle");
    const menu = document.getElementById("menu");

    function toggleMenu() {
      const isOpen = menu.classList.toggle("open");
      menuToggle.setAttribute("aria-expanded", isOpen);
      menu.setAttribute("aria-modal", isOpen);

      // Manage focus for accessibility
      if (isOpen) {
        menu.querySelectorAll('a')[0]?.focus();
        document.body.style.overflow = 'hidden';
      } else {
        menuToggle.focus();
        document.body.style.overflow = '';
      }
    }

    menuToggle.addEventListener("click", toggleMenu);

    // Close on outside click
    document.addEventListener("click", (e) => {
      if (!menu.contains(e.target) && !menuToggle.contains(e.target)) {
        menu.classList.remove("open");
        menuToggle.setAttribute("aria-expanded", "false");
        menu.setAttribute("aria-modal", "false");
        document.body.style.overflow = '';
      }
    });

    // Close menu on Escape key
    document.addEventListener("keydown", (e) => {
      if (e.key === "Escape" && menu.classList.contains("open")) {
        toggleMenu();
      }
    });

    // Close menu when link is clicked
    menu.querySelectorAll("a").forEach(link => {
      link.addEventListener("click", () => {
        menu.classList.remove("open");
        menuToggle.setAttribute("aria-expanded", "false");
        menu.setAttribute("aria-modal", "false");
        document.body.style.overflow = '';
      });
    });

    // Re-enable tabindex when menu opens
    menu.addEventListener('transitionend', () => {
      if (menu.classList.contains('open')) {
        menu.querySelectorAll('a').forEach(el => el.setAttribute('tabindex', '0'));
      } else {
        menu.querySelectorAll('a').forEach(el => el.setAttribute('tabindex', '-1'));
      }
    });

    // ========== User ID Display ==========
    const userIdDisplay = document.getElementById("userIdDisplay");
    const storedUser = localStorage.getItem("user");

    if (storedUser) {
      try {
        const user = JSON.parse(storedUser);
        if (user.id) {
          userIdDisplay.textContent = `ðŸ‘¤ Your ID: ${user.id}`;
          userIdDisplay.style.display = "block";
        }
      } catch (e) {
        console.error("Invalid user data in localStorage:", e);
      }
    }

    // ========== Smooth Button Hover with Sound (optional enhancement) ==========
    // You can add audio feedback or haptic feedback here for advanced UX
  </script>
</body>
</html>
