<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>StudioHub</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --bg: #0d0d0d;
      --accent: #ff5e1a;
      --accent-2: #ff7f3f;
      --text: #f5f5f5;
      font-family: "Segoe UI", Roboto, sans-serif;
    }

    * { margin: 0; padding: 0; box-sizing: border-box }

    body {
      background: var(--bg);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background: transparent;
      overflow: hidden;
      z-index: 0;
    }
    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: twinkle 4s infinite ease-in-out;
    }
    @keyframes twinkle {
      0%, 100% { opacity: 0.2 }
      50% { opacity: 1 }
    }

    .card {
      position: relative;
      z-index: 1;
      max-width: 800px;
      padding: 40px;
      background: rgba(20, 20, 20, 0.9);
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(255, 94, 26, 0.2);
      text-align: center;
      transform: perspective(1000px) rotateX(0deg);
      animation: floatCard 6s ease-in-out infinite;
    }
    @keyframes floatCard {
      0%,100% { transform: perspective(1000px) translateY(0px) rotateX(0deg); }
      50% { transform: perspective(1000px) translateY(-12px) rotateX(3deg); }
    }

    .badge {
      display: inline-block;
      padding: 8px 16px;
      border-radius: 999px;
      font-weight: bold;
      background: linear-gradient(90deg, rgba(255,94,26,0.15), rgba(255,127,63,0.1));
      color: var(--accent);
      margin-bottom: 16px;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 12px;
      background: linear-gradient(90deg, var(--accent), var(--accent-2));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    p {
      font-size: 16px;
      color: #bbb;
      margin-bottom: 24px;
    }

    .actions {
      display: flex;
      gap: 14px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn {
      padding: 12px 20px;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      font-size: 15px;
      transition: 0.2s ease;
      border: none;
    }
    .btn-primary {
      background: linear-gradient(90deg, var(--accent), var(--accent-2));
      color: white;
    }
    .btn-primary:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 0 20px rgba(255,94,26,0.4);
    }

    .menu-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background: var(--accent);
      color: white;
      border: none;
      padding: 12px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 18px;
      z-index: 10;
      transition: 0.3s;
    }
    .menu-toggle:hover {
      transform: rotate(10deg) scale(1.1);
      box-shadow: 0 0 15px rgba(255,94,26,0.5);
    }

    .menu {
      position: fixed;
      top: 0;
      right: -280px;
      width: 260px;
      height: 100%;
      background: rgba(20, 20, 20, 0.95);
      backdrop-filter: blur(6px);
      box-shadow: -5px 0 25px rgba(255,94,26,0.3);
      border-left: 1px solid rgba(255,94,26,0.2);
      transition: right 0.4s ease;
      display: flex;
      flex-direction: column;
      padding: 80px 20px;
      z-index: 9;
    }
    .menu.open {
      right: 0;
    }
    .menu a {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 14px;
      border-radius: 10px;
      color: var(--text);
      font-size: 17px;
      font-weight: 600;
      margin-bottom: 12px;
      transition: 0.3s;
      text-decoration: none;
    }
    .menu a i {
      font-size: 18px;
      color: var(--accent);
      transition: 0.3s;
    }
    .menu a:hover {
      background: linear-gradient(90deg, rgba(255,94,26,0.15), rgba(255,127,63,0.1));
      transform: translateX(-6px) scale(1.05);
    }
    .menu a:hover i {
      transform: rotate(15deg) scale(1.2);
    }
  </style>
</head>
<body>
  <div class="stars" id="stars"></div>

  <button class="menu-toggle" id="menuToggle"><i class="fas fa-bars"></i></button>

  <div class="menu" id="menu">
    <a href="codes.html"><i class="fas fa-code"></i> Codes</a>
    <a href="projects.html"><i class="fas fa-diagram-project"></i> Projects</a>
    <a href="backups.html"><i class="fas fa-database"></i> Backups</a>
    <a href="aboutus.html"><i class="fas fa-users"></i> About Us</a>
    <a href="admin-dashboard.html"><i class="fas fa-shield-alt"></i> Admins Dashboard</a>
  </div>

  <div class="card">
    <div class="badge">ðŸš€ StudioHub</div>
    <h1>Welcome to StudioHub</h1>
    <p>Black & Orange styled interface with smooth animations and starry vibe.</p>
    <div class="actions">
      <button class="btn btn-primary">Our Codes</button>
    </div>
  </div>

  <script>
    const starsContainer = document.getElementById("stars");
    for (let i = 0; i < 60; i++) {
      const star = document.createElement("div");
      star.classList.add("star");
      star.style.top = Math.random() * 100 + "%";
      star.style.left = Math.random() * 100 + "%";
      star.style.animationDuration = 2 + Math.random() * 3 + "s";
      starsContainer.appendChild(star);
    }

    const menuToggle = document.getElementById("menuToggle");
    const menu = document.getElementById("menu");
    menuToggle.addEventListener("click", () => {
      menu.classList.toggle("open");
    });
    document.addEventListener("click", e => {
      if (!menu.contains(e.target) && !menuToggle.contains(e.target)) {
        menu.classList.remove("open");
      }
    });
    menu.querySelectorAll("a").forEach(link => {
      link.addEventListener("click", () => {
        menu.classList.remove("open");
      });
    });
  </script>
</body>
</html>
