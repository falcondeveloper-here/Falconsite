<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - Tunisia HardLife</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('images/bg.gif') no-repeat center center fixed;
      background-size: cover;
      color: white;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .container {
      background: rgba(10, 10, 20, 0.88);
      backdrop-filter: blur(10px);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(255, 0, 255, 0.4);
      width: 100%;
      max-width: 420px;
      text-align: center;
    }
    h1 {
      font-size: 2.4rem;
      margin-bottom: 24px;
      color: #ff00ff;
      text-shadow: 0 0 12px rgba(255, 0, 255, 0.7);
    }
    .input-group {
      margin: 16px 0;
    }
    input {
      width: 100%;
      padding: 14px;
      border: 2px solid #3a3a5a;
      border-radius: 10px;
      background: rgba(20, 20, 40, 0.6);
      color: white;
      font-size: 16px;
      outline: none;
    }
    input:focus {
      border-color: #ff00ff;
      box-shadow: 0 0 15px rgba(255, 0, 255, 0.5);
    }
    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(45deg, #ff00ff, #00ffff);
      border: none;
      border-radius: 10px;
      color: #000;
      font-weight: bold;
      font-size: 18px;
      cursor: pointer;
      margin-top: 10px;
      transition: transform 0.2s;
    }
    button:hover {
      transform: scale(1.02);
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.6);
    }
    #message {
      margin-top: 16px;
      padding: 10px;
      border-radius: 8px;
      display: none;
    }
    .success { background: rgba(0, 255, 100, 0.2); color: #0f0; }
    .error { background: rgba(255, 50, 50, 0.2); color: #f88; }
    .footer {
      margin-top: 20px;
      font-size: 14px;
      color: #bbb;
    }
    .footer a {
      color: #00ffff;
      text-decoration: none;
    }
    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽ® Sign Up</h1>
    <form id="signupForm">
      <div class="input-group">
        <input type="text" id="username" placeholder="Choose Username" required autocomplete="off" />
      </div>
      <div class="input-group">
        <input type="password" id="password" placeholder="Create Password" required />
      </div>
      <button type="submit">Create Account</button>
    </form>
    <div id="message"></div>
    <div class="footer">
      Already have an account? <a href="login.html">Login here</a>
    </div>
  </div>

  <script>
    document.getElementById('signupForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const msg = document.getElementById('message');

      if (!username || !password) {
        showMsg('Please fill all fields!', 'error');
        return;
      }

      try {
        const res = await fetch('/api/signup', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });

        const data = await res.json();

        if (data.success) {
          showMsg(data.message, 'success');
          setTimeout(() => window.location.href = 'login.html', 1500);
        } else {
          showMsg(data.message, 'error');
        }
      } catch (err) {
        showMsg('Server error. Is the backend running?', 'error');
      }
    });

    function showMsg(text, type) {
      const msg = document.getElementById('message');
      msg.textContent = text;
      msg.className = type;
      msg.style.display = 'block';
      setTimeout(() => msg.style.display = 'none', 3000);
    }
  </script>
</body>
</html>
