<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Codes</title>
  <style>
    body { font-family: sans-serif; background:#0d0d0d; color:#fff; padding:30px }
    .card { background:#1a1a1a; padding:20px; border-radius:10px; margin-bottom:20px }
    .title { font-weight:bold; margin-bottom:10px; color:orange }
    pre { background:#111; padding:10px; border-radius:6px; overflow-x:auto }
    button { margin-top:10px; padding:6px 12px; border:none; border-radius:6px; background:orange; cursor:pointer; font-weight:bold }
  </style>
</head>
<body>
  <h1>Codes</h1>
  <div id="codes"></div>

  <script>
    async function loadCodes() {
      const res = await fetch("http://localhost:3000/codes");
      const data = await res.json();
      const container = document.getElementById("codes");
      container.innerHTML = "";

      data.forEach(c => {
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `
          <div class="title">${c.title}</div>
          <pre>${c.code}</pre>
          <button onclick="copyCode(\`${c.code.replace(/`/g, "\\`")}\`)">Copy</button>
        `;
        container.appendChild(div);
      });
    }

    function copyCode(code) {
      navigator.clipboard.writeText(code);
      alert("Code copied!");
    }

    loadCodes();
  </script>
</body>
</html>
