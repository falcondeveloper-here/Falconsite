<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin - Share Projects</title>
  <style>
    /* ===== Reset & Fonts ===== */
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }
    body {
      background: linear-gradient(135deg, #1a1a1a, #222);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
      text-align: center;
      color: #ff3c3c;
      text-shadow: 0 0 12px rgba(255,60,60,0.8);
    }

    /* ===== Form Box ===== */
    .form-box {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      padding: 1.5rem;
      border-radius: 20px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
      margin-bottom: 2rem;
      animation: floatUp 0.8s ease-out;
    }

    .form-box label {
      font-size: 0.9rem;
      margin-bottom: 0.3rem;
      display: block;
      color: #ff7676;
    }

    .form-box input, .form-box textarea {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border-radius: 12px;
      border: none;
      outline: none;
      background: #111;
      color: #fff;
      box-shadow: inset 0 0 8px rgba(255,60,60,0.3);
      transition: 0.3s;
    }

    .form-box input:focus, .form-box textarea:focus {
      box-shadow: 0 0 12px rgba(255,60,60,0.6);
      transform: scale(1.02);
    }

    .form-box button {
      width: 100%;
      padding: 0.8rem;
      background: #ff3c3c;
      color: #fff;
      font-size: 1rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s;
    }

    .form-box button:hover {
      background: #e62e2e;
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(255,60,60,0.4);
    }

    /* ===== Project Cards ===== */
    .projects {
      width: 100%;
      max-width: 900px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }

    .card {
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(6px);
      border-radius: 18px;
      padding: 1rem;
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
      animation: fadeIn 0.8s ease-in;
    }

    .card h3 {
      color: #ff3c3c;
      margin-bottom: 0.5rem;
    }

    .card p {
      font-size: 0.9rem;
      line-height: 1.4;
      margin-bottom: 0.8rem;
    }

    .card a {
      display: inline-block;
      color: #fff;
      text-decoration: none;
      background: #ff3c3c;
      padding: 0.4rem 0.8rem;
      border-radius: 8px;
      transition: 0.3s;
    }

    .card a:hover {
      background: #e62e2e;
      transform: scale(1.05);
    }

    /* ===== Animations ===== */
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(10px);}
      to {opacity: 1; transform: translateY(0);}
    }
    @keyframes floatUp {
      from {opacity: 0; transform: translateY(30px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <h1>Admin - Share Projects</h1>

  <!-- Share Project Form -->
  <div class="form-box">
    <form id="projectForm">
      <label for="title">Project Title</label>
      <input type="text" id="title" required />

      <label for="desc">Description</label>
      <textarea id="desc" rows="3" required></textarea>

      <label for="link">File Link (Google Drive, GitHub, etc.)</label>
      <input type="url" id="link" required />

      <button type="submit">Share Project</button>
    </form>
  </div>

  <!-- Projects List -->
  <div class="projects" id="projectsList"></div>

  <script>
    const form = document.getElementById("projectForm");
    const projectsList = document.getElementById("projectsList");

    // Load projects when page opens
    async function loadProjects() {
      try {
        const res = await fetch("/projects");
        const projects = await res.json();
        projectsList.innerHTML = "";
        projects.forEach(p => addProjectCard(p));
      } catch (err) {
        console.error("Error loading projects:", err);
      }
    }

    // Add card to UI
    function addProjectCard(project) {
      const div = document.createElement("div");
      div.className = "card";
      div.innerHTML = `
        <h3>${project.title}</h3>
        <p>${project.desc}</p>
        <a href="${project.link}" target="_blank">View File</a>
      `;
      projectsList.appendChild(div);
    }

    // Handle form submit
    form.addEventListener("submit", async e => {
      e.preventDefault();
      const project = {
        title: document.getElementById("title").value,
        desc: document.getElementById("desc").value,
        link: document.getElementById("link").value
      };

      try {
        const res = await fetch("/projects", {
          method: "POST",
          headers: {"Content-Type": "application/json"},
          body: JSON.stringify(project)
        });
        if (res.ok) {
          addProjectCard(project);
          form.reset();
        } else {
          alert("Error saving project");
        }
      } catch (err) {
        console.error("Error saving:", err);
      }
    });

    loadProjects();
  </script>
</body>
</html>
