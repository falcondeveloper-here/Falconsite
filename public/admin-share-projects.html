<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin - Share Project</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0a0a0a;
      --accent: #ff5e1a;
      --accent-light: #ff7f3f;
      --text: #f5f5f5;
      --text-secondary: #b0b0b0;
      --card-bg: rgba(18, 18, 18, 0.92);
      --input-bg: #141414;
      --input-border: rgba(255, 255, 255, 0.08);
      --shadow: 0 30px 80px rgba(0, 0, 0, 0.7);
      --transition: all 0.35s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      --radius: 24px;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Space Grotesk', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }

    #particles-js {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      opacity: 0.3;
    }

    .admin-card {
      width: 100%;
      max-width: 600px;
      padding: 50px 40px;
      background: var(--card-bg);
      backdrop-filter: blur(16px);
      border-radius: var(--radius);
      border: 1px solid rgba(255, 255, 255, 0.06);
      box-shadow: var(--shadow), 0 0 50px rgba(255, 94, 26, 0.2);
      position: relative;
      z-index: 10;
    }

    .card-title {
      font-size: 2.2rem;
      font-weight: 700;
      text-align: center;
      margin-bottom: 30px;
      background: linear-gradient(90deg, var(--accent), var(--accent-light));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .form-group {
      margin-bottom: 24px;
    }

    .form-label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: var(--text-secondary);
    }

    .form-control {
      width: 100%;
      padding: 14px 16px;
      font-size: 1rem;
      border: 2px solid var(--input-border);
      background: var(--input-bg);
      color: var(--text);
      border-radius: 14px;
      outline: none;
      transition: var(--transition);
      font-family: inherit;
    }

    .form-control:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 4px rgba(255, 94, 26, 0.2);
    }

    .form-control::placeholder {
      color: #777;
    }

    textarea.form-control {
      min-height: 120px;
      resize: vertical;
    }

    .tags-input {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 8px;
    }

    .tag-pill {
      background: var(--accent);
      color: white;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 0.85rem;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .remove-tag {
      cursor: pointer;
      font-size: 0.8rem;
    }

    .add-tag-btn {
      background: rgba(255, 94, 26, 0.2);
      border: 1px dashed var(--accent);
      color: var(--accent);
      padding: 8px 16px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: var(--transition);
      margin-top: 8px;
    }

    .add-tag-btn:hover {
      background: rgba(255, 94, 26, 0.3);
    }

    .btn-submit {
      width: 100%;
      padding: 16px;
      font-size: 1.1rem;
      font-weight: 700;
      background: linear-gradient(90deg, var(--accent), var(--accent-light));
      color: white;
      border: none;
      border-radius: 16px;
      cursor: pointer;
      transition: var(--transition);
      margin-top: 20px;
    }

    .btn-submit:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 30px rgba(255, 94, 26, 0.4);
    }

    .btn-submit:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
      margin-right: 10px;
      vertical-align: middle;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .alert {
      padding: 14px 20px;
      border-radius: 12px;
      margin: 20px 0;
      font-weight: 600;
      text-align: center;
    }

    .alert-success {
      background: rgba(67, 160, 71, 0.2);
      color: #43a047;
      border: 1px solid rgba(67, 160, 71, 0.5);
    }

    .alert-error {
      background: rgba(229, 57, 53, 0.2);
      color: #e53935;
      border: 1px solid rgba(229, 57, 53, 0.5);
    }

    @media (max-width: 768px) {
      .admin-card {
        padding: 40px 24px;
        margin: 20px;
      }
      .card-title {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <div class="admin-card">
    <h1 class="card-title">Share New Project</h1>

    <div id="messageBox"></div>

    <form id="projectForm">
      <div class="form-group">
        <label class="form-label">Project Title *</label>
        <input type="text" id="title" class="form-control" placeholder="e.g. Cosmic Signup Portal" required>
      </div>

      <div class="form-group">
        <label class="form-label">Description *</label>
        <textarea id="description" class="form-control" placeholder="Tell us about your project..." required></textarea>
      </div>

      <div class="form-group">
        <label class="form-label">Image URL (optional)</label>
        <input type="url" id="imageUrl" class="form-control" placeholder="https://example.com/image.jpg">
      </div>

      <div class="form-group">
        <label class="form-label">Live Demo URL (optional)</label>
        <input type="url" id="liveUrl" class="form-control" placeholder="https://yourproject.com">
      </div>

      <div class="form-group">
        <label class="form-label">GitHub URL (optional)</label>
        <input type="url" id="githubUrl" class="form-control" placeholder="https://github.com/your/project">
      </div>

      <div class="form-group">
        <label class="form-label">Tags</label>
        <input type="text" id="tagInput" class="form-control" placeholder="Type a tag and press Enter">
        <div class="tags-input" id="tagsContainer"></div>
        <button type="button" class="add-tag-btn" id="addTagBtn">
          <i class="fas fa-plus"></i> Add Tag
        </button>
      </div>

      <button type="submit" class="btn-submit" id="submitBtn">
        <span>Deploy Project</span>
        <span class="spinner" style="display:none;"></span>
      </button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    // üåå PARTICLES
    document.addEventListener('DOMContentLoaded', () => {
      particlesJS('particles-js', {
        "particles": {
          "number": { "value": 50 },
          "color": { "value": "#ff5e1a" },
          "shape": { "type": "circle" },
          "opacity": { "value": 0.5, "random": true },
          "size": { "value": 3, "random": true },
          "line_linked": { "enable": true, "distance": 150, "color": "#ff5e1a", "opacity": 0.1 },
          "move": { "enable": true, "speed": 2 }
        },
        "interactivity": { "events": { "onhover": { "enable": true, "mode": "grab" } } },
        "retina_detect": true
      });
    });

    // üè∑Ô∏è TAGS MANAGER
    const tagInput = document.getElementById('tagInput');
    const tagsContainer = document.getElementById('tagsContainer');
    const addTagBtn = document.getElementById('addTagBtn');
    let tags = [];

    function addTag(tag) {
      if (!tag.trim() || tags.includes(tag.trim())) return;
      tags.push(tag.trim());

      const tagEl = document.createElement('span');
      tagEl.className = 'tag-pill';
      tagEl.innerHTML = `
        ${tag.trim()}
        <span class="remove-tag" data-tag="${tag.trim()}">√ó</span>
      `;
      tagsContainer.appendChild(tagEl);

      tagInput.value = '';
    }

    tagInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        e.preventDefault();
        addTag(tagInput.value);
      }
    });

    addTagBtn.addEventListener('click', () => {
      addTag(tagInput.value);
    });

    tagsContainer.addEventListener('click', (e) => {
      if (e.target.classList.contains('remove-tag')) {
        const tagToRemove = e.target.getAttribute('data-tag');
        tags = tags.filter(t => t !== tagToRemove);
        e.target.parentElement.remove();
      }
    });

    // üöÄ FORM SUBMISSION
    const form = document.getElementById('projectForm');
    const submitBtn = document.getElementById('submitBtn');
    const messageBox = document.getElementById('messageBox');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const title = document.getElementById('title').value.trim();
      const description = document.getElementById('description').value.trim();
      const imageUrl = document.getElementById('imageUrl').value.trim();
      const liveUrl = document.getElementById('liveUrl').value.trim();
      const githubUrl = document.getElementById('githubUrl').value.trim();

      if (!title || !description) {
        showMessage('Title and description are required.', 'error');
        return;
      }

      submitBtn.disabled = true;
      submitBtn.classList.add('loading');

      try {
        const res = await fetch('/projects', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            title,
            description,
            imageUrl,
            liveUrl,
            githubUrl,
            tags
          })
        });

        const result = await res.json();

        if (result.success) {
          showMessage('‚úÖ Project deployed successfully!', 'success');
          form.reset();
          tags = [];
          tagsContainer.innerHTML = '';
          setTimeout(() => {
            window.location.href = '/projects.html';
          }, 2000);
        } else {
          showMessage(`‚ùå ${result.error || 'Failed to deploy project'}`, 'error');
        }
      } catch (error) {
        showMessage('‚ùå Network error. Please try again.', 'error');
      } finally {
        submitBtn.disabled = false;
        submitBtn.classList.remove('loading');
      }
    });

    function showMessage(text, type) {
      messageBox.innerHTML = `<div class="alert alert-${type}">${text}</div>`;
      setTimeout(() => {
        if (messageBox.firstChild) {
          messageBox.removeChild(messageBox.firstChild);
        }
      }, 5000);
    }
  </script>
</body>
</html>
