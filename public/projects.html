<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Projects - StudioHub</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0a0a0a;
      --accent: #ff5e1a;
      --accent-light: #ff7f3f;
      --text: #f5f5f5;
      --text-secondary: #b0b0b0;
      --card-bg: rgba(18, 18, 18, 0.9);
      --input-bg: #141414;
      --shadow: 0 20px 60px rgba(0, 0, 0, 0.6);
      --transition: all 0.3s ease;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Space Grotesk', sans-serif;
      padding: 40px 20px;
      min-height: 100vh;
      position: relative;
    }

    #particles-js {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      opacity: 0.3;
    }

    .create-btn {
      position: fixed;
      top: 30px;
      right: 30px;
      z-index: 100;
      background: linear-gradient(90deg, var(--accent), var(--accent-light));
      color: white;
      padding: 14px 24px;
      border-radius: 50px;
      font-weight: 700;
      text-decoration: none;
      box-shadow: 0 8px 30px rgba(255, 94, 26, 0.4);
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 0.95rem;
    }

    .create-btn:hover { transform: translateY(-3px) scale(1.05); }
    .create-btn:active { transform: translateY(0) scale(1); }

    .header { text-align: center; margin-bottom: 50px; position: relative; }
    .header h1 {
      font-size: 3rem;
      font-weight: 800;
      background: linear-gradient(90deg, var(--accent), var(--accent-light));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      display: inline-block;
    }
    .header::after {
      content: '';
      display: block;
      width: 100px;
      height: 4px;
      background: linear-gradient(90deg, var(--accent), var(--accent-light));
      margin: 16px auto;
      border-radius: 2px;
    }

    .projects-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 30px;
      max-width: 1400px;
      margin: 0 auto;
    }

    .project-card {
      background: var(--card-bg);
      border-radius: 20px;
      overflow: hidden;
      box-shadow: var(--shadow);
      transition: var(--transition);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    .project-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 30px 80px rgba(255, 94, 26, 0.2);
    }

    .project-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-bottom: 2px solid rgba(255, 94, 26, 0.3);
    }

    .project-content { padding: 24px; }
    .project-title { font-size: 1.4rem; font-weight: 700; margin-bottom: 12px; }
    .project-description { font-size: 0.95rem; color: var(--text-secondary); margin-bottom: 20px; line-height: 1.6; }

    .project-tags { display: flex; flex-wrap: wrap; gap: 8px; margin-bottom: 20px; }
    .tag {
      background: rgba(255, 94, 26, 0.15);
      color: var(--accent-light);
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 600;
    }

    .project-links { display: flex; gap: 16px; }
    .btn { padding: 10px 20px; border-radius: 12px; font-weight: 600; text-decoration: none; transition: var(--transition); font-size: 0.9rem; display: inline-flex; align-items: center; gap: 6px; }
    .btn-live { background: var(--accent); color: white; }
    .btn-live:hover { background: var(--accent-light); transform: scale(1.05); }
    .btn-github { background: #333; color: white; }
    .btn-github:hover { background: #444; transform: scale(1.05); }

    .loader { text-align: center; padding: 60px; font-size: 1.2rem; color: var(--text-secondary); }
    .spinner {
      display: inline-block;
      width: 30px;
      height: 30px;
      border: 4px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top-color: var(--accent);
      animation: spin 1s ease-in-out infinite;
      margin-bottom: 20px;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    @media (max-width: 768px) {
      body { padding: 30px 16px; }
      .create-btn { top: 20px; right: 20px; padding: 12px 20px; font-size: 0.9rem; }
      .projects-grid { grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; }
      .header h1 { font-size: 2.2rem; }
    }
    @media (max-width: 480px) {
      .create-btn { padding: 10px 16px; font-size: 0.85rem; }
      .project-content { padding: 18px; }
      .project-title { font-size: 1.2rem; }
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <a href="buy-projects.html" class="create-btn">
    <i class="fas fa-plus"></i> Create Your Own Project
  </a>

  <div class="header">
    <h1>Our Projects</h1>
  </div>

  <div class="projects-grid" id="projectsContainer">
    <div class="loader">
      <div class="spinner"></div>
      <div>Loading projects...</div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      particlesJS('particles-js', {
        "particles": {
          "number": { "value": 50, "density": { "enable": true, "value_area": 800 } },
          "color": { "value": "#ff5e1a" },
          "shape": { "type": "circle" },
          "opacity": { "value": 0.5, "random": true },
          "size": { "value": 3, "random": true },
          "line_linked": { "enable": true, "distance": 150, "color": "#ff5e1a", "opacity": 0.1, "width": 1 },
          "move": { "enable": true, "speed": 2 }
        },
        "interactivity": { "events": { "onhover": { "enable": true, "mode": "grab" } } },
        "retina_detect": true
      });
    });

    async function loadProjects() {
      try {
        const res = await fetch('/projects');
        if (!res.ok) throw new Error('Network error');
        const projects = await res.json();

        const container = document.getElementById('projectsContainer');
        container.innerHTML = '';

        if (!projects || projects.length === 0) {
          container.innerHTML = `<div class="loader">No projects yet. Check back later!</div>`;
          return;
        }

        projects.forEach(project => {
          const card = document.createElement('div');
          card.className = 'project-card';
          card.innerHTML = `
            <img src="${project.imageUrl || 'https://via.placeholder.com/400x200?text=No+Image'}" 
                 alt="${project.title || 'Untitled'}" class="project-image">
            <div class="project-content">
              <h3 class="project-title">${project.title || 'Untitled Project'}</h3>
              <p class="project-description">${project.description || 'No description provided.'}</p>
              <div class="project-tags">
                ${(project.tags && project.tags.length) ? 
                  project.tags.map(tag => `<span class="tag">${tag}</span>`).join('') : 
                  `<span class="tag">No tags</span>`}
              </div>
              <div class="project-links">
                ${project.liveUrl ? `<a href="${project.liveUrl}" target="_blank" class="btn btn-live"><i class="fas fa-rocket"></i> Live Demo</a>` : ''}
                ${project.githubUrl ? `<a href="${project.githubUrl}" target="_blank" class="btn btn-github"><i class="fab fa-github"></i> Code</a>` : ''}
              </div>
            </div>
          `;
          container.appendChild(card);
        });
      } catch (error) {
        console.error('Load error:', error);
        document.getElementById('projectsContainer').innerHTML = `
          <div class="loader" style="color: #e53935;">
            ‚ùå Failed to load projects. Please try again later.
          </div>
        `;
      }
    }

    window.addEventListener('load', loadProjects);
  </script>
</body>
</html>
